version: '3.8'

#Docker Networks
networks:
    network-mvp:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local

# Workflow
services:
    nginx:
        build:
            context: .
            dockerfile: docker/compose/nginx/Dockerfile
        container_name: nginx-mvp
        ports:
            - "8080:80"
            # Port for xdebug (ensure this matches the remote_port in the xdebug.ini)
            - "9001:9001"
        volumes:
            - ./:/var/www/html:delegated
        depends_on:
            - php
            - mysql
        networks:
            - network-mvp

    mysql:
        platform: linux/x86_64
        image: mysql:5.7.29
        container_name: mysql-mvp
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: secret
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker/compose/mysql/my.cnf:/etc/mysql/my.cnf
            - dbdata:/var/lib/mysql/
        networks:
            - network-mvp

    redis:
        image: "redis:alpine"
        container_name: redis-mvp
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - network-mvp

    phpmyadmin:
        platform: linux/x86_64
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin-mvp
        environment:
            MYSQL_ROOT_PASSWORD: secret
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        restart: always
        depends_on:
            - mysql
        ports:
            - "8081:80"
        volumes:
            - /sessions
        networks:
            - network-mvp
        links:
            - mysql

    php:
        build:
            context: .
            dockerfile: docker/compose/php/Dockerfile
        container_name: php-mvp
        volumes:
            - ./:/var/www/html:delegated
            # Enable xdebug
            - ./docker/compose/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        ports:
            - "9000:9000"
        networks:
            - network-mvp

    composer:
        build:
            context: .
            dockerfile: docker/compose/php/composer/Dockerfile
        container_name: composer-mvp
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        depends_on:
            - php
        user: laravel
        networks:
            - network-mvp
        entrypoint: ['composer', '--ignore-platform-reqs']

    yarn:
        image: node:14.15.0
        container_name: yarm-mvp
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        entrypoint: ['yarn']
        init: false

    artisan:
        build:
            context: .
            dockerfile: docker/compose/php/Dockerfile
        container_name: artisan-mvp
        volumes:
            - ./:/var/www/html:delegated
        depends_on:
            - mysql
        working_dir: /var/www/html
        user: laravel
        entrypoint: ['php', '/var/www/html/artisan']
        networks:
            - network-mvp
